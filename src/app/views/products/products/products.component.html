<div class="container  mx-auto ">
  <div class="py-4">
    <h1 class="m-5 mx-auto text-center fs-2 fw-bold  pt-sm-0 pt-4" *ngIf="showTitle">Наши чайные коллекции</h1>
    <div class="m-5 mx-auto text-center fs-2 fw-bold  pt-sm-0 pt-4" *ngIf="!showTitle">Результаты поиска по запросу "{{requestText}}"</div>
    <div class="m-5 mx-auto text-center fs-2 fw-bold  pt-sm-0 pt-4" *ngIf="requestResultNot">Ничего не найдено</div>
    <div class="card-products d-flex ">
      <product-component *ngFor="let product of products " [product]="product"></product-component>
    </div>
    <div *ngIf="loading" class="loader-bg">
      <div class="loader"></div>
    </div>
  </div>
</div>
