<header>
  <div class="navbar navbar-expand-lg bg-light py-2 mb-5 px-3">
    <a href="#" class="navbar-brand text-decoration-none">
      <span class="navbar-brand mb-0 h1 ">Logo</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-2 justify-content-between" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item me-3">
          <a class="nav-link text-secondary " [routerLink]="'/'" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Главная</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link text-secondary " [routerLink]="'/catalog'" routerLinkActive="active">Каталог</a>
        </li>
      </ul>
      <form class=" form-inline d-flex" role="search">
        <input class=" form-control me-2" type="search" placeholder="Поиск чая" aria-label="Search"
               [formControl]="searchElement">
        <a class="btn btn-outline-primary px-4"
           routerLink="/catalog" (click)="search(searchElement.value)"
        >Найти</a>
        <button class="btn btn-outline-primary px-4 mx-2"
           (click)="searchClea()"
        >Сбросить</button>
      </form>
    </div>
  </div>
</header>
