<div class="d-flex justify-content-center flex-column align-items-center mx-auto w-50 my-5">
  <div><img src="{{product.image}}" class="card-img-top" alt="..."></div>
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title fw-bold text-center my-5">{{product.title}}</h5>
    <div class="price d-flex align-items-center  justify-content-center fs-4"><h4>Цена: {{product.price}} руб</h4></div>
    <div class="description my-4"><h4>Описание:</h4> {{product.description}}</div>
    <div><a href="#" class="btn btn-primary px-4 hvr-sweep-to-right"
            routerLink="/order" [queryParams]="{product: product.title}">Купить</a></div>
  </div>
